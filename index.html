<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="output">
            <p>Player X Wins!</p>
        </div>
        <div class="grid">
            <div class="field borbottom" data-attribute="1"></div>
            <div class="field borbottom borleft" data-attribute="2"></div>
            <div class="field borbottom borleft" data-attribute="3"></div>
            <div class="field borbottom" data-attribute="4"></div>
            <div class="field borbottom borleft" data-attribute="5"></div>
            <div class="field borbottom borleft" data-attribute="6"></div>
            <div class="field" data-attribute="7"></div>
            <div class="field borleft" data-attribute="8"></div>
            <div class="field borleft" data-attribute="9"></div>
        </div>
        <button class="restart-button">Restart</button>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/foufouboy/">me</a></p>
    </footer>
</body>
</html>
